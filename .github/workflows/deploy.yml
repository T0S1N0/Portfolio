name: Deploy Portfolio to Azure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Format Check
        working-directory: ./terraform
        run: terraform fmt -check -recursive

      - name: Terraform Init
        working-directory: ./terraform
        env:
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: terraform init

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./terraform
        env:
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: terraform plan -lock=false -out=tfplan

      - name: Upload TF Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/tfplan
          retention-days: 1
          if-no-files-found: warn

  deploy:
    name: Deploy to Azure
    needs: terraform-plan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      storage_account_name: ${{ steps.tf_outputs.outputs.storage_account_name }}
      portfolio_url: ${{ steps.tf_outputs.outputs.portfolio_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Download TF Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: terraform/

      - name: Terraform Init
        working-directory: ./terraform
        env:
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: terraform init

      - name: Terraform Apply
        working-directory: ./terraform
        env:
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: |
          set -e
          if ! terraform apply -auto-approve tfplan 2>&1 | tee apply.log; then
            if grep -q "Error acquiring the state lock" apply.log; then
              echo "Stale state lock detected, force-unlocking and retrying..."
              LOCK_ID=$(grep "ID:" apply.log | head -1 | sed 's/.*ID:[[:space:]]*//' | tr -d ' \n\râ”‚')
              if [ -n "$LOCK_ID" ]; then
                terraform force-unlock -force "$LOCK_ID"
                terraform apply -auto-approve tfplan
              else
                cat apply.log
                exit 1
              fi
            else
              cat apply.log
              exit 1
            fi
          fi

      - name: Get Terraform outputs
        id: tf_outputs
        working-directory: ./terraform
        env:
          TF_IN_AUTOMATION: 1
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: |
          RAW_STORAGE=$(terraform output -raw storage_account_name 2>&1)
          RAW_URL=$(terraform output -raw portfolio_url 2>&1)
          STORAGE_ACCOUNT=$(echo "$RAW_STORAGE" | grep -oE 'st[a-z0-9]{2,22}' | awk 'length>max{max=length; s=$0} END{print s}')
          PORTFOLIO_URL=$(echo "$RAW_URL" | grep -oE 'https://[^[:space:]]+' | head -1)
          echo "storage_account_name=$STORAGE_ACCOUNT" >> $GITHUB_OUTPUT
          echo "portfolio_url=$PORTFOLIO_URL" >> $GITHUB_OUTPUT

      - name: Azure Login
        run: |
          az login --service-principal -u ${{ secrets.AZURE_CLIENT_ID }} -p ${{ secrets.AZURE_CLIENT_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}

      - name: Upload website files
        run: |
          az storage blob upload-batch \
            --account-name ${{ steps.tf_outputs.outputs.storage_account_name }} \
            --destination '$web' \
            --source src/ \
            --overwrite true \
            --auth-mode login

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Portfolio URL:** ${{ steps.tf_outputs.outputs.portfolio_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Resource Group:** rg-portfolio-prod" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** East US" >> $GITHUB_STEP_SUMMARY
          echo "**Storage Account:** ${{ steps.tf_outputs.outputs.storage_account_name }}" >> $GITHUB_STEP_SUMMARY

  validate-deployment:
    name: Validate Deployment
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Test Website Health
        run: |
          URL="${{ needs.deploy.outputs.portfolio_url }}"
          echo "Testing portfolio website at: ${URL}"

          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "${URL}")
          echo "HTTP Status Code: ${HTTP_CODE}"

          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Website is accessible"
            exit 0
          else
            echo "::error::Website returned HTTP $HTTP_CODE"
            exit 1
          fi

      - name: Validation Complete
        run: |
          echo "## âœ… Validation Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Portfolio is deployed and accessible at:" >> $GITHUB_STEP_SUMMARY
          echo "**${{ needs.deploy.outputs.portfolio_url }}" >> $GITHUB_STEP_SUMMARY
