name: ðŸš€ Deploy Portfolio to Azure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  terraform-plan:
    name: ðŸ“‹ Terraform Plan
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: ðŸ“ Terraform Format Check
        working-directory: ./terraform
        run: |
          echo "::group::Checking Terraform formatting"
          terraform fmt -check -recursive
          echo "::endgroup::"
          echo "âœ… Format check passed"

      - name: ðŸ”§ Terraform Init
        working-directory: ./terraform
        env:
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: |
          echo "::group::Initializing Terraform"
          terraform init
          echo "::endgroup::"
          echo "âœ… Terraform initialized"

      - name: âœ… Terraform Validate
        working-directory: ./terraform
        run: |
          echo "::group::Validating Terraform configuration"
          terraform validate
          echo "::endgroup::"
          echo "âœ… Configuration is valid"

      - name: ðŸ“‹ Terraform Plan
        working-directory: ./terraform
        env:
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: |
          echo "::group::Planning infrastructure changes"
          terraform plan -lock=false -out=tfplan
          echo "::endgroup::"
          echo "âœ… Plan generated"

      - name: ðŸ“¤ Upload TF Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/tfplan
          retention-days: 1
          if-no-files-found: warn

  deploy:
    name: ðŸ—ï¸ Deploy to Azure
    needs: terraform-plan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      storage_account_name: ${{ steps.tf_outputs.outputs.storage_account_name }}
      portfolio_url: ${{ steps.tf_outputs.outputs.portfolio_url }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: ðŸ“¥ Download TF Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: terraform/

      - name: ðŸ”§ Terraform Init
        working-directory: ./terraform
        env:
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: |
          echo "::group::Initializing Terraform"
          terraform init
          echo "::endgroup::"
          echo "âœ… Terraform initialized"

      - name: ðŸš€ Terraform Apply
        working-directory: ./terraform
        env:
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: |
          echo "::group::Applying infrastructure changes"
          set -e
          if ! terraform apply -auto-approve tfplan 2>&1 | tee apply.log; then
            if grep -q "Error acquiring the state lock" apply.log; then
              echo "âš ï¸ Stale state lock detected, force-unlocking and retrying..."
              LOCK_ID=$(grep "ID:" apply.log | head -1 | sed 's/.*ID:[[:space:]]*//' | tr -d ' \n\râ”‚')
              if [ -n "$LOCK_ID" ]; then
                terraform force-unlock -force "$LOCK_ID"
                terraform apply -auto-approve tfplan
              else
                cat apply.log
                echo "::endgroup::"
                exit 1
              fi
            else
              cat apply.log
              echo "::endgroup::"
              exit 1
            fi
          fi
          echo "::endgroup::"
          echo "âœ… Infrastructure deployed"

      - name: ðŸ“¤ Get Terraform outputs
        id: tf_outputs
        working-directory: ./terraform
        env:
          TF_IN_AUTOMATION: 1
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: |
          echo "::group::Capturing Terraform outputs"
          RAW_STORAGE=$(terraform output -raw storage_account_name 2>&1)
          RAW_URL=$(terraform output -raw portfolio_url 2>&1)
          STORAGE_ACCOUNT=$(echo "$RAW_STORAGE" | grep -oE 'st[a-z0-9]{2,22}' | awk 'length>max{max=length; s=$0} END{print s}')
          PORTFOLIO_URL=$(echo "$RAW_URL" | grep -oE 'https://[^[:space:]]+' | head -1 | sed 's/::.*//')
          echo "storage_account_name=$STORAGE_ACCOUNT" >> $GITHUB_OUTPUT
          echo "portfolio_url=$PORTFOLIO_URL" >> $GITHUB_OUTPUT
          echo "::endgroup::"
          echo "âœ… Outputs captured"

      - name: ðŸ” Azure Login
        run: |
          echo "::group::Logging in to Azure"
          az login --service-principal -u ${{ secrets.AZURE_CLIENT_ID }} -p ${{ secrets.AZURE_CLIENT_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}
          echo "::endgroup::"
          echo "âœ… Azure login successful"

      - name: ðŸ“¤ Upload website files
        run: |
          echo "::group::Uploading website to Azure Storage"
          ACCOUNT_KEY=$(az storage account keys list --account-name ${{ steps.tf_outputs.outputs.storage_account_name }} --query '[0].value' -o tsv)
          az storage blob upload-batch \
            --account-name ${{ steps.tf_outputs.outputs.storage_account_name }} \
            --account-key "$ACCOUNT_KEY" \
            --destination '$web' \
            --source src/ \
            --overwrite true
          echo "::endgroup::"
          echo "âœ… Website files uploaded"

      - name: ðŸ“Š Deployment Summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## ðŸŽ‰ Deployment Complete!
          
          ### ðŸŒ Portfolio Website
          **Live URL:** ${{ steps.tf_outputs.outputs.portfolio_url }}
          
          ### ðŸ—ï¸ Infrastructure
          - **Resource Group:** `rg-portfolio-prod`
          - **Region:** East US
          - **Storage Account:** `${{ steps.tf_outputs.outputs.storage_account_name }}`
          
          ### âœ… Next Steps
          - Visit your portfolio: [${{ steps.tf_outputs.outputs.portfolio_url }}](${{ steps.tf_outputs.outputs.portfolio_url }})
          - Check [Azure Portal](https://portal.azure.com/#@/resource/subscriptions/***/resourceGroups/rg-portfolio-prod)
          EOF
          echo "âœ… Summary generated"

  validate-deployment:
    name: âœ… Validate Deployment
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ðŸ” Test Website Health
        run: |
          echo "::group::Testing portfolio website"
          URL="${{ needs.deploy.outputs.portfolio_url }}"
          echo "Testing portfolio website at: ${URL}"

          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "${URL}")
          echo "HTTP Status Code: ${HTTP_CODE}"

          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Website is accessible"
            echo "::endgroup::"
            exit 0
          else
            echo "âŒ Website returned HTTP $HTTP_CODE"
            echo "::endgroup::"
            echo "::error::Website returned HTTP $HTTP_CODE"
            exit 1
          fi

      - name: ðŸ“Š Validation Summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## âœ… Validation Complete!
          
          ### ðŸŒ Website Status
          Portfolio is deployed and accessible:
          
          **[${{ needs.deploy.outputs.portfolio_url }}](${{ needs.deploy.outputs.portfolio_url }})**
          
          ### âœ… Health Checks
          - âœ… HTTP 200 OK
          - âœ… Website accessible
          - âœ… Static hosting enabled
          EOF
          echo "âœ… Validation summary generated"
